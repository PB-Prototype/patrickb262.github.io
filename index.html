<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>Granada High Tutorial</h1>
    <p>Processing demo</p>
    
    <script type="text/processing">
    
      int buttonSize = 50;
int handleDisplayX=650, handleDisplayY=300 ; 


//BUTTONS
int buttonPX = 800, buttonPY = 200;

int redX = buttonPX, redY = buttonPY;
float redD;

int blueX = buttonPX+100, blueY = buttonPY;
float blueD;

int greyX = buttonPX+200, greyY = buttonPY;
float greyD;

int handleC;
int handleP;




PImage background;
PImage handleDisplay;

//BODY
PImage bodyc;
PImage bodyp;

//LID
PImage lidc;
PImage lidp;

//HANDLE
PImage handlec;
PImage handlep;

//color
color bodycolor = color(100,100,255);
color lidcolor = color(100,100,255);
color handlecolor = color(100,100,100);

int handleT = 1;


void setup(){
 size(1200,760); 
  background = loadImage("../img/background.png");
  bodyc = loadImage("../img/bodycs.png");
  lidc = loadImage("../img/lidc.png");
  handlec = loadImage("../img/handlec.png");
  handleDisplay = loadImage("../img/handledis.png");
  handlep = loadImage("../img/handlep.png");
  
  image(handlec,0,0);
  
}

void draw() {
  background(#FFFFFF);
  noTint();
  noStroke();
  image(background,0,0);
 
 redD = sqrt(sq(mouseX - redX) + sq(mouseY - redY));
 if(mousePressed && redD < buttonSize){
 handlecolor = color(255,100,100);
 //stroke(0);
 }
 
  blueD = sqrt(sq(mouseX - blueX) + sq(mouseY - blueY));
 if(mousePressed && blueD < buttonSize){
 handlecolor = color(100,100,255);
 //stroke(0);
 }
 
   greyD = sqrt(sq(mouseX - greyX) + sq(mouseY - greyY));
 if(mousePressed && greyD < buttonSize){
 handlecolor = color(100,100,100);
 //stroke(0);
 }
  
  
  //rect(handleDisplayX,handleDisplayY,200,400);
  //rect(handleDisplayX+300,handleDisplayY,200,400);
//HANDLE CHOICE   
 if(mousePressed && mouseX>handleDisplayX && mouseX<handleDisplayX+200 && mouseY>handleDisplayY && mouseY<handleDisplayY+400){
    handleT=2;
 }
  if(mousePressed && mouseX>handleDisplayX+300 && mouseX<handleDisplayX+500 && mouseY>handleDisplayY && mouseY<handleDisplayY+400){
    handleT=-2;
 }

  
  
  
  
  //lid
  tint(100,100,100); //Red
  image(lidc,0,0);
  
  //handle
  tint(handlecolor);

  if(handleT>1){
  image(handlec,0,0);
 }
 
   if(handleT<1){
  image(handlep,0,0);
 }
  
  //body
  tint(bodycolor); //blue
  image(bodyc,0,0);




//HANDLE INTERFACE
noTint();
image(handleDisplay,handleDisplayX,handleDisplayY);

//RED BUTTON
  fill(255,100,100);  
  circle(redX,redY,buttonSize);

//BLUE BUTTON
  fill(100,100,255);
  circle(blueX, blueY,buttonSize);
  
//GREY BUTTON
  fill(100,100,100);
  circle(greyX, greyY,buttonSize);
  
}


  
  


    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
